<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <head>
    <title>Page Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 20px;
      }

      table {
        margin: 20px 0;
      }

      h1,
      h2 {
        margin: 20px 0;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      .btn-primary,
      .btn-success {
        margin: 5px;
      }

      .navbar {
        margin-bottom: 20px;
      }

      .form-control,
      .btn {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>
      <form method="post" action="/login">
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="form-control"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
        />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
