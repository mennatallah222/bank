<!DOCTYPE html>
<html>
  <head>
    <title>Upload Complaint</title>
  </head>
  <head>
    <title>Page Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 20px;
      }

      table {
        margin: 20px 0;
      }

      h1,
      h2 {
        margin: 20px 0;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      .btn-primary,
      .btn-success {
        margin: 5px;
      }

      .navbar {
        margin-bottom: 20px;
      }

      .form-control,
      .btn {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <h1>Upload Your Complaint</h1>
    <form
      action="/upload-complaint"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </form>
    <a href="/dashboard?user_id={{user_id}}">Back to Dashboard</a>
  </body>
</html>
